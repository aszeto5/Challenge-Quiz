<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Realest BreakBoyz Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <a href="./high-scores.html" class="high-scores">High Scores</a>
        <span id="realTime"></span>
    </header>
    <div id="Quiz">
        <h1>The Breakin' Challenge Quiz</h1>
        <p id="abstract"> Do you have what it takes to know real bboyin'? See for yourself by answering the following questions iwthin the given time limit. If you fail to do so, go back and learn some real knowledge.
            <button id="Start">Let's Go!</button>
        </p>
    </div>
    <div id="quiz-question" style="display: none;">
        <div id="choices"></div>
        <div class="answerChoice" id="A" onclick="checkAnswer('A')">Choice A</div>
        <div class="answerChoice" id="B" onclick="checkAnswer('B')">Choice B</div>
        <div class="answerChoice" id="C" onclick="checkAnswer('C')">Choice C</div>
    </div>
    <div id="progress"></div>
    <div id="Score" style="display: none;">
        <h2>Finish!</h2>
        <label>Enter Your Name</label>
        <input type="text" id="username" placeholder="Name" />
        <button id="submit">Submit</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
